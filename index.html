<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Animated colorful lines background." />
    <title>Lourdu A Raj</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="scene" aria-hidden="true">
      <img id="bgPhoto" class="bg-photo" alt="" />
      <div class="line-layer" id="lineLayer"></div>
      <div class="glow glow-a"></div>
      <div class="glow glow-b"></div>
      <div class="glow glow-c"></div>
    </div>
    <script>
      (function () {
        const layer = document.getElementById("lineLayer");
        const photo = document.getElementById("bgPhoto");
        if (!layer) return;

        // Random photo every load
        if (photo) {
          const seeds = [
            "mountain", "ocean", "citylights", "forest", "desert", "sunset",
            "space", "nightsky", "waterfall", "architecture", "nature", "abstract"
          ];
          const pick = seeds[Math.floor(Math.random() * seeds.length)];
          const nonce = Math.floor(Math.random() * 1000000);
          photo.src = `https://picsum.photos/seed/${pick}-${nonce}/2400/1400`;
        }

        const count = 28;
        const rand = (min, max) => Math.random() * (max - min) + min;

        for (let i = 0; i < count; i += 1) {
          const line = document.createElement("span");
          line.className = "line";
          line.style.setProperty("--top", `${rand(-8, 108)}%`);
          line.style.setProperty("--thickness", `${rand(1, 4)}px`);
          line.style.setProperty("--hue", `${rand(0, 360)}deg`);
          line.style.setProperty("--alpha", `${rand(0.45, 0.95)}`);
          line.style.setProperty("--dur", `${rand(4.8, 11.5)}s`);
          line.style.setProperty("--delay", `${rand(-8, 0)}s`);
          line.style.setProperty("--shift", `${rand(8, 24)}vw`);
          layer.appendChild(line);
        }
      })();
    </script>
  </body>
</html>
